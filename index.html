<!DOCTYPE html>
<html>
<head>
  <title>Donut Shop</title>
  <link rel="stylesheet" text="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Stalemate">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
</head>
<body>
  <header>
    <h1>Donut Shop</h1>
  </header>
  <table id="content">
    <tr>
    <th>Location/Time</th>
    <th>7:00 AM</th>
    <th>8:00 AM</th>
    <th>9:00 AM</th>
    <th>10:00 AM</th>
    <th>11:00 AM</th>
    <th>12:00 PM</th>
    <th>1:00 PM</th>
    <th>2:00 PM</th>
    <th>3:00 PM</th>
    <th>4:00 PM</th>
    <th>5:00 PM</th>
    <th>Total</th>
    </tr>
  </table>
</br>
  <div>
    <form>
      <fieldset>
        Location Name:
        <input id="locNameId" type="text">
        Minimum Customers:
        <input id="minCustId" type="text" size="4">
        Maxiumum Customers:
        <input id="maxCustId" type="text" size="4">
        Average Donuts per Customer:
        <input id="avgDonutsId" type="text" size="4">
        <button type="button" id="pushed">  Add New Or Update Donut Shop</button>
      </fieldset>
    </form>
  <div>
  <script src="js/script.js"></script>
</body>
</html>
